<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #eef2f7, #dbeafe);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 100%;
            max-width: 420px;
            height: 600px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #2563eb;
            color: #fff;
            padding: 16px;
            text-align: center;
        }

        .chat-header h2 {
            font-size: 18px;
            font-weight: 600;
        }

        .chat-header span {
            font-size: 12px;
            opacity: 0.8;
        }

        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background: #f9fafb;
        }

        .message {
            margin-bottom: 12px;
            display: flex;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .bubble {
            max-width: 75%;
            padding: 12px 14px;
            border-radius: 14px;
            font-size: 14px;
            line-height: 1.4;
        }

        .user .bubble {
            background: #2563eb;
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        .bot .bubble {
            background: #e5e7eb;
            color: #111827;
            border-bottom-left-radius: 4px;
        }

        .chat-input {
            display: flex;
            padding: 12px;
            border-top: 1px solid #e5e7eb;
            background: #ffffff;
        }

        .chat-input input {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            outline: none;
            font-size: 14px;
        }

        .chat-input button {
            margin-left: 8px;
            padding: 10px 16px;
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
        }

        .chat-input button:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <h2>AI Assistant</h2>
        <span>Online â€¢ Ready to help</span>
    </div>

    <div class="chat-messages" id="chatMessages">
        <div class="message bot">
            <div class="bubble">Hello ðŸ‘‹ Iâ€™m your AI assistant. How can I help you today?</div>
        </div>
    </div>

    <div class="chat-input">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    function sendMessage() {
        const input = document.getElementById("userInput");
        const messageText = input.value.trim();
        if (messageText === "") return;

        const chatMessages = document.getElementById("chatMessages");

        // User message
        const userMessage = document.createElement("div");
        userMessage.className = "message user";
        userMessage.innerHTML = `<div class="bubble">${messageText}</div>`;
        chatMessages.appendChild(userMessage);

        input.value = "";

        // Simulated bot reply
        setTimeout(() => {
            const botMessage = document.createElement("div");
            botMessage.className = "message bot";
            botMessage.innerHTML = `<div class="bubble">I'm processing your request ðŸ¤–</div>`;
            chatMessages.appendChild(botMessage);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }, 600);

        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
</script>
<script src="//code.tidio.co/q1ph05bner4r5gcdpsyspewd7fzfftme.js" async></script>
</body>
</html>
